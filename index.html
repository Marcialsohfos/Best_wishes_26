<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Wishes 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* RÉINITIALISATION ET BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%; width: 100%; overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: #020a13;
        }
        /* CANVAS ANIMÉ EN ARRIÈRE-PLAN */
        #canvas-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        /* CONTENEUR PRINCIPAL */
        .container {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; color: #ffffff; padding: 20px;
            background: radial-gradient(circle at center, transparent 0%, #020a13 90%);
        }
        /* TYPOGRAPHIE ET DESIGN */
        h1 {
            font-size: 4rem; font-weight: 700; letter-spacing: 5px; margin-bottom: 10px;
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 0px 15px rgba(191, 149, 63, 0.3);
            animation: shimmer 3s infinite linear;
        }
        h2 {
            font-size: 1.8rem; font-weight: 300; margin-bottom: 30px;
            color: #e0e0e0; text-transform: uppercase; letter-spacing: 3px;
        }
        .message-corps {
            font-size: 1.2rem; line-height: 1.6; max-width: 600px; margin-bottom: 50px;
            font-weight: 300; color: #d4d4d4;
            border-top: 1px solid rgba(191, 149, 63, 0.3);
            border-bottom: 1px solid rgba(191, 149, 63, 0.3);
            padding: 20px 0;
        }
        .bold-gold { font-weight: 700; color: #FCF6BA; }
        .signature {
            font-style: italic; font-size: 0.9rem; color: #a0a0a0;
            margin-top: auto; padding-bottom: 20px; font-weight: 400;
        }
        @keyframes shimmer { 0% { background-position: -200%; } 100% { background-position: 200%; } }
        @media (max-width: 768px) { h1 { font-size: 3rem; } h2 { font-size: 1.3rem; } .message-corps { font-size: 1rem; } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="container">
        <div style="flex-grow: 1;"></div>
        <div style="flex-grow: 2; display: flex; flex-direction: column; justify-content: center;">
            <h2>Happy New Year</h2>
            <h1>2026</h1>
            
            <div class="message-corps">
                May this year be one of the most fruitful of your life, may it bring you <span class="bold-gold">happiness</span> and <span class="bold-gold">prosperity</span>.
            </div>
        </div>
        <div class="signature">
            The SCSM Sarl group, Lab_Math, CIE and Doloprint wish you their Best Wishes.
                     +237 678 07 18 81/620 30 74 39/674 65 18 56 
        </div>
    </div>
    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight; init();
        });
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#FCF6BA'; ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                this.x += this.directionX; this.y += this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, '#FCF6BA'));
            }
        }
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(191, 149, 63,' + opacityValue + ')';
                        ctx.lineWidth = 0.5; ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        function animate() {
            requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
            connect();
        }
        init(); animate();
    </script>
</body>

</html>
